<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="mediasoup.png" />

  <title>Hospetter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/_hospetter.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
  <!-- Google Font CDN -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  </style>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  
  <!-- Video.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>

</head>
<body style = "background-color: #f8edeb;">
      <!-- top nav -->
      <nav class="navbar top-nav fixed-top">
        <div class="navbar-logo align-middle">
            <a id="nav-title" style="text-decoration: none;"><h2>Hospetter</h2></a>
        </div>

        <ul class="navbar-menu">
        </ul>
    </nav>
    
    <div class="container" style="margin-top: 100px; padding-bottom: 100px;">
      <div><h5>Local</h5></div>
      <video id="local_video" style="width: 100%" controls autoplay playsinline></video>
  
      <div><h5>Remote</h5></div>
      <video id="remote_video" style="width: 100%" controls autoplay playsinline></video>

      <table class="table">
        <tr>
          <td>
            <fieldset id="fs_connection">
              <div><button id="btn_connect" style="background-color: #F08080; border-color: #F08080;" class="btn btn-primary btn-block">Connect</button> <span id="connection_status"></span></div>
            </fieldset>
          </td>
          <td>
            <fieldset id="fs_publish" disabled>
              

              <div>
                <button id="btn_webcam" style="background-color: #F08080; border-color: #F08080;" class="btn btn-primary btn-block">Start Webcam</button>
                <span id="webcam_status"></span>
              </div>

              <div style="padding-top: 5px;">
                <button id="btn_screen" style="background-color: #F08080; border-color: #F08080;" class="btn btn-primary btn-block">Share Screen</button>
                <span id="screen_status"></span>
              </div>

              <div style="padding-top: 5px;"><label><input type="checkbox" id="chk_simulcast"> Use Simulcast</label></div>
            </fieldset>
          </td>
          <td>
            <fieldset id="fs_subscribe" disabled>
              <div><button id="btn_subscribe" style="background-color: #F08080; border-color: #F08080;" class="btn btn-primary btn-block">Subscribe</button> <span id="sub_status"></span></div>
            </fieldset>
          </td>
        </tr>

        <td>
          <button style="background-color: #EB5353; border-color: #EB5353;" class="btn btn-primary btn-block" id="btn_rec">rec</button>
        </td>

        <td>
        </td>

        <td>
          <button style="background-color: #EB5353; border-color: #EB5353;" class="btn btn-primary btn-block" id="btn_stop">stop</button>
        </td>

      </table>

    <!-- bottom nav -->
    <nav class="navbar bottom-nav fixed-bottom">
      <ul class="navbar-menu" style="margin-left: auto; margin-right: auto;">
          <li><a href="https://arc1el.iptime.org:8000" style="text-decoration: none;"><i class="bi bi-house-fill"></i></a></li>
          <li><a href="https://arc1el.iptime.org:8000/monitor" style="text-decoration: none;"><i class="bi bi-heart-pulse-fill"></i></a></li>
          <!--<li><a href="/reserve" style="text-decoration: none;"><i class="bi bi-calendar-week-fill"></i></a></li>-->
          <li><a href="https://arc1el.iptime.org:8000/chat" style="text-decoration: none;"><i class="bi bi-person-plus-fill"></i></a></li>
          <li><a href="https://arc1el.iptime.org:8000/board" style="text-decoration: none;"><i class="bi bi-view-list"></i></a></li>
      </ul>
  </nav>

</body>

<script>
  // window.localStorage.setItem('debug', 'mediasoup-client:WARN* mediasoup-client:ERROR*');
  window.localStorage.setItem('debug', 'mediasoup-client:*');
</script>
<script type="text/javascript" src="app-bundle.js"></script>

</html>
