<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원가입</title>

    <!-- CSS -->
    <link href="./css/_hospetter.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Font CDN -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

</head>

<body style = "background-color: #f8edeb;">
    <div id="all" class="container">
        <!-- title -->
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        회원가입
                    </h1>
            </div>
        </div>

        <!-- sign form -->
        <div id="screen" class="row">
            <div class="col-md-4 mx-auto">
                <div class="form-group">
                    이름: 
                    <input type="text" id="name" class="form-control my-input" name="name" placeholder="이름을 입력하시오.">
                </div>
    
                <div class="form-group">
                    ID: 
                    <input type="text" id="userid" class="form-control my-input" name="userid" placeholder="아이디를 입력하시오.">
                </div>
    
                <div class="form-group">
                    PW: 
                    <input type="password" id="password" class="form-control my-input" name="password" placeholder="비밀번호를 입력하시오.">
                </div>

                <div class="text-center">
                    <button type="button" id="send-button" class="btn btn-block send-button tx-tfm" onclick="signup();">회원가입</button>
                </div>

                <div class="col-md-12 ">
                    <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or" style = "background-color: #f8edeb;">or</span>
                    </div>
                </div>
        
                <div class="form-group">
                    <a id="send-gbutton" class="btn btn-block g-button" href="#">
                    <i class="fa fa-google"></i> Sign up with Google
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
    function signup() { 
        var param = {};

        param.userid = $("#userid").val(); param.password = $("#password").val(); 
        param.name = $("#name").val();

        var ajax = $.ajax({ 
            url: "/signup", 
            data: param, 
            type: 'POST', 
            dataType: "JSON", 
            success: function (result) { 
                alert(result.msg); location.href = "/login"; 
                } 
            }); 
        }
</script>
</html>
