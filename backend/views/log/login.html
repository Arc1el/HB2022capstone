<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>회원가입</title>

    <!-- CSS -->
    <link href="./css/_hospetter.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Font CDN -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    </style>

</head>

<body style = "background-color: #f8edeb;">
    <div id="all" class="container">
        <!-- title -->
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        로그인
                    </h1>
            </div>
        </div>

        <!-- login form -->
        <div id="screen" class="row">
            <div class="col-md-4 mx-auto">
                <form class="login100-form validate-form flex-sb flex-w">
                    <div class="form-group">
                        ID: 
                        <input type="text" id="userid" class="form-control my-input" name="userid" placeholder="아이디를 입력하시오.">
                    </div>
        
                    <div class="form-group">
                        PW: 
                        <input type="password" id="password" class="form-control my-input" name="password" placeholder="비밀번호를 입력하시오.">
                    </div>
    
                    <div class="text-center">
                        <button type="button" id="send-button" class="btn btn-block send-button tx-tfm" onclick="login();">LOGIN</button>
                    </div>
    
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or" style = "background-color: #f8edeb;">or</span>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <a id="send-gbutton" class="btn btn-block g-button" href="#">
                        <i class="fa fa-google"></i> Log In with Google
                        </a>
                    </div>
    
                    <div>
                        <a href="#" class="txt1">
                            아이디/비밀번호 찾기
                        </a>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"> 
        function login() { 
            var ajax = $.ajax({ 
                url: "/login", 
                data: "userid=" + $("#userid").val() + "&password=" + $("#password").val(), 
                type: 'POST', 
                success: function (result) { 
                if (result.code == 0) { 
                    // $("#login").hide(); 
                    // $("#loginout").show(); 
                    // $("#loginName").html(result.data.name); 
                    location.replace("/");
                } else { 
                    alert(result.msg); 
                } 
            } 
        }); 
    } 
    </script>

    <script src="vendor/animsition/js/animsition.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
